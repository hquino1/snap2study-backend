name: CI/CD

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repo
            uses: actions/checkout@v4

          - name: Python setup
            uses: actions/setup-python@v5
            with:
                python-version: "3.12"

          - name: Install dependencies
            run: pip install -r requirements.txt 

          - name: Run tests
            env:
                PYTHONPATH: .
            run: pytest